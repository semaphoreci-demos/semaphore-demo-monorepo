version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.12
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cd services/billing
            - go get ./...
            - go test ./...
            - go build -v .
    dependencies: []
  - name: Users
    dependencies: []
    task:
      jobs:
        - name: ruby test
          commands:
            - sem-version ruby 2.5
            - checkout
            - cd services/users
            - cache restore
            - bundle install
            - cache store
            - bundle exec ruby test.rb
  - name: UI
    dependencies: []
    task:
      jobs:
        - name: elixir test
          commands:
            - checkout
            - cd services/ui
            - sem-version elixir 1.9
            - cache restore
            - mix local.hex --force
            - mix local.rebar --force
            - mix deps.get
            - mix deps.compile
            - cache store
