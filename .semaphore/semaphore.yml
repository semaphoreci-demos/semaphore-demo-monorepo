version: v1.0
name: Monorepo CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "\U0001F4B0 — Billing Service"
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.12
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cd services/billing
            - go get ./...
            - go test ./...
            - go build -v .
    dependencies: []
    run:
      when: change_in('/services/billing')
  - name: "\U0001F64E — User Service"
    dependencies: []
    task:
      jobs:
        - name: ruby test
          commands:
            - sem-version ruby 2.5
            - checkout
            - cd services/users
            - cache restore
            - bundle install
            - cache store
            - bundle exec ruby test.rb
    run:
      when: change_in('/services/ui')
  - name: "\U0001F469\U0001F3FB‍\U0001F3A8 — UI Service"
    dependencies: []
    task:
      jobs:
        - name: elixir test
          commands:
            - checkout
            - cd services/ui
            - sem-version elixir 1.9
            - cache restore
            - mix local.hex --force
            - mix local.rebar --force
            - mix deps.get
            - mix deps.compile
            - cache store
            - mix test
    run:
      when: change_in('/services/users')
